<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Refresh Page</title>
    <script>
        // Function to refresh the page
        function refreshPage() {
            window.location.reload();  // Refreshes the current page
        }

        // Set interval to refresh every 10 seconds
        setInterval(refreshPage, 10000);  // Refresh every 10 seconds (10000 milliseconds)
    </script>
</head>
<body>
    <h1>This page will refresh every 10 seconds</h1>
    <p>You are currently viewing: <a href="https://www.fieldglass.net/job_posting_list.do?cf=1">fieldglass.net job postings</a></p>
    <p>Please wait while the page refreshes...</p>
</body>
</html>
